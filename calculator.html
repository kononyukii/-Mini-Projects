<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Калькулятор прямоугольника</h1>
    <div>
      <p id="area">Площадь прямоугольника:</p>
      <p id="perimeter">Периметр прямоугольника:</p>
    </div>
    <br />
    <input type="number" placeholder="Длина прямоугольника" id="length" />
    <input type="number" placeholder="Ширина прямоугольника" id="width" />
    <button>Ok</button>
    <script>
      let button = document.querySelector("button");
      let inputA = document.querySelector("#length");
      let inputB = document.querySelector("#width");
      let area = document.querySelector("#area");
      let perimeter = document.querySelector("#perimeter");

      button.addEventListener("click", function func() {
        area.innerHTML =
          "Площадь прямоугольника: " +
          Number(inputA.value) * Number(inputB.value) + 'см&sup2;';
        perimeter.innerHTML =
          "Периметр прямоугольника: " +
          (Number(inputA.value) + Number(inputB.value)) * 2 + 'см';
      });
    </script>
  </body>
</html>
