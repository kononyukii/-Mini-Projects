<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Калькулятор круга</h1>
    <div>
      <p id="area">Площадь круга:</p>
      <p id="perimeter">Периметр круга:</p>
    </div>
    <br />
    <input type="number" placeholder="Радиус круга" id="radius"/>
    <button>Ok</button>
    <script>
      let button = document.querySelector("button");
      let input = document.querySelector("#radius");
      let area = document.querySelector("#area");
      let perimeter = document.querySelector("#perimeter");

      button.addEventListener("click", function func() {
        area.innerHTML =
          "Площадь круга: " +
          (Math.PI * (Number(input.value) ** 2)).toFixed(4);
        perimeter.innerHTML =
          "Периметр круга: " +
          (2 * Math.PI * Number(input.value)).toFixed(4);
      });
    </script>
  </body>
</html>
