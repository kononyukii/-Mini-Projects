<!DOCTYPE html>
<html lang="en ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Historical events</title>
  </head>
  <body>
    <div id="parent">
      <h1>Поиск исторических событий</h1>
      <p>Поиск основных исторических событий по годам (доступны 2018, 2019 и 2020 годы)</p>
      <input id="input" placeholder="введите год и нажмите Enter" />
      <table id="table"></table>
    </div>
    <script>
      "use strict";
      /*Пусть мы хотим написать сайт, показывающий таблицу исторических событий
      за определенный год. Пусть год будет вводится в инпут. По нажатию Enter давайте
      выведем таблицу событий, случившихся в этот год.
      Пусть в качестве информации о событии мы хотим видеть дату, название и описание события.
      (для простоты события за 2018, 2019 и 2020 годы):*/

      let input = document.querySelector("#input");
      let table = document.querySelector("#table");

      let developments = {
        2018: [
          [
            "7 января",
            '75-й "Золотой глобус" ',
            "Премия вручается каждый год в Лос-Анджелесе по результатам голосования примерно 90 международных журналистов.",
          ],
          [
            "9 февраля",
            "Олимпийские игры в Южной Корее",
            "XXIII зимние Олимпийские игры проходили с 9 по 25 февраля 2018 года на олимпийских объектах, расположенных в уезде Пхёнчхан провинции Канвондо, Республика Корея",
          ],
          [
            "4 марта",
            "Оскар",
            "90-я по счёту церемония традиционно пройдёт в Лос-Анджелесе. Ведущим второй год подряд будет комик Джимми Киммел.",
          ],
          [
            "14 июня",
            "Чемпионат мира по футболу",
            "Чемпионат мира по футболу 2018 года — 21-й чемпионат мира по футболу ФИФА, финальная часть которого прошла в России с 14 июня по 15 июля",
          ],
          [
            "24 июня",
            "Саудовская Аравия разрешит водить женщинам",
            "Власти Саудовской Аравии официально разрешили женщинам управлять автомобилем на территории королевства с 24 июня",
          ],
        ],
        2019: [
          [
            "10 апреля",
            "Первая фотография черной дыры ",
            "10 апреля европейские астрономы сделали сенсационное заявление: им удалось получить первые в истории снимки сверхмассивной черной дыры, которая примерно в 6,5 миллиарда раз тяжелее Солнца.",
          ],
          [
            "2 августа",
            "ДРСМД",
            "Прекращение действия договора о ликвидации ракет средней и меньшей дальности",
          ],
          [
            "10 марта",
            "Крушение Boeing 737 Max",
            "10 марта самолет Boeing 737 Max 8 авиакомпании Ethiopian Airlines, выполнявший рейс из Аддис-Абебы в Найроби, потерпел крушение в 60 км к востоку от столицы Эфиопии.",
          ],
          [
            "Июнь",
            "Протесты в Гонконге",
            "Протесты в Гонконге против законопроекта об экстрадиции (2019—2020) — серия демонстраций в Гонконге против законопроекта об экстрадиции",
          ],
        ],
        2020: [
          [
            "11 января",
            "коронавирус",
            "В Китае умер первый человек, заразившийся ранее неизвестным вирусом",
          ],
          [
            "26 января",
            "Ко́би Бин Бра́йант разбился",
            "В Калабасе, штат Калифорния, разбился вертолет, на борту которого находилось восемь человек, включая одного из лучших баскетболистов всех времен — Коби Брайанта.",
          ],
          [
            "25 мая",
            "убийствo Джорджа Флойда",
            "В США вспыхивает волна протестов после убийства афроамериканца Джорджа Флойда.",
          ],
        ],
      };

      input.addEventListener("keypress", function addDevelopment(e) {
        if (e.keyCode === 13) {
          while (table.firstChild) {
            table.removeChild(table.firstChild);
          }
          let key = Number(input.value);

          for (let elems of developments[key]) {
            let tr = document.createElement("tr");
            table.appendChild(tr);
            for (let elem of elems) {
              let td = document.createElement("td");
              td.innerHTML = elem;
              tr.appendChild(td);
            }
          }
        }
      });
    </script>
  </body>
</html>
