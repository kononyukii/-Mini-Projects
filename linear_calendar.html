<!DOCTYPE html>
<html lang="en ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linear calendar</title>
  </head>
  <body>
    <p></p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
      <li>21</li>
      <li>22</li>
      <li>23</li>
      <li>24</li>
      <li>25</li>
      <li>26</li>
      <li>27</li>
      <li>28</li>
      <li>29</li>
      <li>30</li>
      <li>31</li>
    </ul>
    <script>
      "use strict";
      /*Выведите в виде списка ul все числа текущего месяца. 
        Средствами CSS поставьте пункты списка в ряд.*/
      /*Сделайте так, чтобы текущий день в календаре был выделен 
        каким-нибудь цветом.*/
      let lis = document.querySelectorAll("ul li");
      let date = new Date();
      lis[date.getDate() - 1].classList.add("now_day");

      /*Сделайте так, чтобы над списком было написано название 
        текущего месяца по-русски и номер года.*/
      let par = document.querySelector("p");

      let arrMonth = [
        "Январь",
        "Февраль",
        "Март",
        "Апрель",
        "Май",
        "Июнь",
        "Июль",
        "Август",
        "Сентябрь",
        "Октябрь",
        "Ноябрь",
        "Декабрь",
      ];

      par.innerHTML = arrMonth[date.getMonth()] + " " + date.getFullYear();
    </script>
  </body>
</html>
