<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Наименьшее общее кратное
    </h1>
    <div id="calc">
      <p id="result"></p>
    </div>
    <div>
      <input type="number" placeholder="введите число" id="num_a" />
      <input type="number" placeholder="введите число" id="num_b" />
      <button>Ok</button>
    </div>
    <script>
      let button = document.querySelector("button");
      let inputA = document.querySelector("#num_a");
      let inputB = document.querySelector("#num_b");
      let result = document.querySelector("#result");

      button.addEventListener("click", function () {
        let numA = Number(inputA.value);
        let numB = Number(inputB.value);
        let str = 0;

        for (i = 1; i > 0; i++) {
          if (i % numA == 0 && i % numB == 0) {
            str = i;
            break;
          }
        }

        result.innerHTML = "Наименьшее общее кратное: " + str;
      });
    </script>
  </body>
</html>
