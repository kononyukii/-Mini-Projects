<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Наибольший общий делитель</h1>
    <div id="calc">
      <p id="result"></p>
    </div>
    <div>
      <input type="number" placeholder="введите число" id="num_a" />
      <input type="number" placeholder="введите число" id="num_b" />
      <button>Ok</button>
    </div>
    <script>
      let button = document.querySelector("button");
      let inputA = document.querySelector("#num_a");
      let inputB = document.querySelector("#num_b");
      let result = document.querySelector("#result");

      button.addEventListener("click", function () {
        let numA = Number(inputA.value);
        let numB = Number(inputB.value);
        let arrA = [];
        let arrB = [];

        for (i = 1, j = 1; i <= numA, j <= numB; i++, j++) {
          if (numA % i == 0) {
            arrA.push(i);
          }
          if (numB % j == 0) {
            arrB.push(j);
          }
        }

        let str = getInt(arrA, arrB).pop();

        result.innerHTML = "Наибольший общий делитель: " + str;
      });

      function getInt(arr1, arr2) {
        let result = [];

        for (let elem of arr1) {
          if (inArray(elem, arr2)) {
            result.push(elem);
          }
        }

        return result;
      }

      function inArray(elem, arr) {
        return arr.indexOf(elem) !== -1;
      }
    </script>
  </body>
</html>
