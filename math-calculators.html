<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Пифагорова тройка</h1>
    <p>a&sup2; + b&sup2; = c&sup2;</p>
    <p><i> *c &#62; a &amp; b</i></p>
    <div id="calc">
      <p id="result"></p>
    </div>
    <div>
      <input type="number" placeholder="a" id="num_a" />
      <input type="number" placeholder="b" id="num_b" />
      <input type="number" placeholder="c" id="num_c" />
      <button>Ok</button>
    </div>
    <script>
      let button = document.querySelector("button");
      let inputA = document.querySelector("#num_a");
      let inputB = document.querySelector("#num_b");
      let inputC = document.querySelector("#num_c");
      let result = document.querySelector("#result");

      button.addEventListener("click", function () {
        let a = Number(inputA.value);
        let b = Number(inputB.value);
        let c = Number(inputC.value);
        let triplePythagorean =
          Math.pow(a, 2) + Math.pow(b, 2) === Math.pow(c, 2);

        if (triplePythagorean) {
          result.innerHTML = "Эти числа являются тройкой Пифагора";
        } else {
          result.innerHTML = "Эти числа не являются тройкой Пифагора";
        }
      });
    </script>
  </body>
</html>
